<!-- Navbar -->
<nav class="bg-gray-900 text-white shadow-md fixed w-full top-0 left-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <div class="flex items-center space-x-2 text-xl font-semibold">
        <i class="fas fa-bolt text-green-400"></i>
        <span>SmartTask</span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6 items-center">
        <a routerLink="/home" class="nav-link"><i class="fas fa-home"></i><span> Home</span></a>
        <a routerLink="/tasks" class="nav-link"><i class="fas fa-tasks"></i><span> Tasks</span></a>
        <a routerLink="/collaboration" class="nav-link"><i class="fas fa-users"></i><span> Collaboration</span></a>

        <!-- Profile (hover dropdown) -->
        <div class="relative group" tabindex="0"> 
          <!-- tabindex makes the div focusable so keyboard users can open with tab -->
          <button class="nav-link flex items-center gap-2 focus:outline-none">
            <i class="fas fa-user-circle"></i>
            <span> Profile</span>
          </button>

          <!-- Dropdown: appears immediately on hover or focus (group-hover / group-focus-within) -->
          <div
            role="menu"
            aria-hidden="true"
            class="absolute right-0 mt-2 w-44 bg-gray-800 rounded-lg shadow-lg py-1
                   opacity-0 -translate-y-2 scale-95 pointer-events-none
                   group-hover:opacity-100 group-hover:translate-y-0 group-hover:scale-100 group-hover:pointer-events-auto
                   group-focus-within:opacity-100 group-focus-within:translate-y-0 group-focus-within:scale-100 group-focus-within:pointer-events-auto
                   transition-all duration-200 ease-out"
          >
            <a routerLink="/settings" class="dropdown-link" role="menuitem"><i class="fas fa-cog"></i><span class="ml-2">Settings</span></a>
            <a (click)="onLogout()" class="dropdown-link cursor-pointer" role="menuitem"><i class="fas fa-sign-out-alt"></i><span class="ml-2">Logout</span></a>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="focus:outline-none text-gray-300 hover:text-white">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Links -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-800 px-4 pb-3 space-y-3">
    <a routerLink="/home" class="block nav-link"><i class="fas fa-home"></i><span class="ml-2">Home</span></a>
    <a routerLink="/tasks" class="block nav-link"><i class="fas fa-tasks"></i><span class="ml-2">Tasks</span></a>
    <a routerLink="/collaboration" class="block nav-link"><i class="fas fa-users"></i><span class="ml-2">Collaboration</span></a>

    <!-- Mobile Profile Accordion (tap to open) -->
    <div>
      <button (click)="toggleProfileMenu()" class="w-full text-left nav-link flex justify-between items-center">
        <span class="flex items-center gap-2"><i class="fas fa-user-circle"></i> Profile</span>
        <i class="fas" [ngClass]="isProfileMenuOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
      </button>

      <div *ngIf="isProfileMenuOpen" class="mt-2 pl-4 space-y-2">
        <a routerLink="/settings" class="block dropdown-link"><i class="fas fa-cog"></i><span class="ml-2">Settings</span></a>
        <a (click)="onLogout()" class="block dropdown-link cursor-pointer"><i class="fas fa-sign-out-alt"></i><span class="ml-2">Logout</span></a>
      </div>
    </div>
  </div>
</nav>
