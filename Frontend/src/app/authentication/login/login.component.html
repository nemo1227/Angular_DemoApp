<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <i class="fa-brands fa-github"></i>
    </div>
    <h2>Sign in to DemoApp</h2>

    <form>
      <!-- Username/Email -->
      <label for="username">Username or email address</label>
      <input
        type="text"
        id="username"
        placeholder="Enter username or email"
        required
      />

      <!-- Password -->
      <div class="password-section">
        <label for="password">Password</label>
        <a href="#" class="forgot">Forgot password?</a>
      </div>
      <input
        type="password"
        id="password"
        placeholder="Enter password"
        required
      />

      <!-- Sign in button -->
      <button type="submit" class="btn-signin" (click)="onSignIn()">Sign in</button>

      <div class="divider">or</div>
      
      <!-- New account link -->
      <p class="new-account">
        New to DemoApp? <a href="#">Create an account</a>
      </p>
      <!-- Textbox to display server response -->
      <input type="text" [value]="serverResponse" readonly />
    </form>
  </div>
</div>
