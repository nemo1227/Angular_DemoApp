<div class="reset-container">
  <div class="reset-box">
    <h2>Reset your password</h2>
    <p class="desc">Enter the OTP sent to your email and choose a new password.</p>

    <!-- Error Banner -->
    <div *ngIf="message" [ngClass]="isSuccess ? 'success-banner' : 'error-banner'">
      <span>{{ message }}</span>
      <button class="close-btn" (click)="message = ''">Ã—</button>
    </div>

    <form [formGroup]="form"  (ngSubmit)="submit()">

      <label>OTP Code</label>
      <input formControlName="otp" maxlength="6" placeholder="Enter 6-digit OTP" />

      <label>New Password</label>
      <input type="password" formControlName="password" placeholder="New password" />

      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />

      <button class="btn-reset" type="submit" [disabled]="loading">
        {{ loading ? 'Updating...' : 'Reset Password' }}
      </button>

    </form>
  </div>
</div>
